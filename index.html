<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BHSoft - Bao Anh</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="fixed-header">
      <header class="header container">
        <div class="logo">
          <img src="./assets/images/main-logo.png" alt="" />
        </div>
        <div class="actions">
          <nav class="navbar">
            <ul class="menu">
              <li class="menu-item active">Home</li>
              <li class="menu-item">About</li>
              <li class="menu-item">Service</li>
              <li class="menu-item">Gallery</li>
              <li class="menu-item">Blog</li>
            </ul>
          </nav>
          <button class="contact-btn button">Contact</button>
        </div>

        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
    </div>
    <img class="hero-background" src="./assets/images/hero-bg.svg" />
    <section class="hero container">
      <div class="hero-inner">
        <article class="hero-content">
          <h2 class="title">Clinic & beauty consultant</h2>
          <p class="desc">
            It is a long established fact that a reader will be by the readable
            content of a page.
          </p>
          <button class="hero-btn button">More Details</button>
        </article>
        <figure>
          <img src="./assets/images/hero-img.png" alt="">
        </figure>
      </div>
      <div class="pagination">
        <div class="pagination-item"></div>
        <div class="pagination-item active"></div>
        <div class="pagination-item"></div>
      </div>
    </section>
  </body>
</html>
